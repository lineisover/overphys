name: overphys
version: "0.1"
build: "241022a"
language: ru

display_name: "OverPhys"
authors: OverLine
description: |
    OverPhys - Различные правки физики изменяющие геймплей тем или иным образом.
release_date: "WIP"
link: "https://github.com/lineisover/overphys"

# logo:
# install_banner:

tags: [gameplay, visual, vehicles]

change_log: assets/changelog.md

# screenshots:

translations: [eng]

prerequisites:
    - name: community_remaster
      versions:
        - ">=1.14.1"
      optional_content:
        - hd_vehicle_models

patcher_version_requirement: "2.1"

no_base_content: true

optional_content:
  - name: roads
    display_name: "Модели дорог"
    description: |
      Изменяет модель грунтовой дороги, добавляет на ней неровности.
    default_option: skip
    data_dirs:
      - "roads"
  - name: vehicles
    display_name: "Физика автомобилей"
    description: |
      Изменяет физические характеристики автомобилей. Важно! Правильная работа будет только при локе в 120 fps.
    default_option: skip
    data_dirs:
      - "vehicles"
  - name: tiles
    display_name: "Физика ландшафта"
    description: |
      Изменяет физические характеристики материалов ландшафта.
    default_option: skip
    data_dirs:
      - "tiles"
  - name: effects
    display_name: "Обновление эффектов"
    description: |
      Изменяет эффекты, добавляет новые эффекты.
    default_option: skip
    data_dirs:
      - "effects"